<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por {{'nosotros' | toggleCase: {toUpper: isUpperCase} }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <button (click)="toggleUpperCase()" pButton icon="pi pi-search" label="ToogleCase"></button>
  </div>
  <div class="p-toolbar-group-end">
    <button pButton icon="pi pi-sort" class="mr-2 p-button-success" label="Por nombre"
      (click)="changeOrder('name')"></button>
    <button pButton icon="pi pi-sort" class="mr-2 p-button-danger" label="Por volar"
      (click)="changeOrder('canFly')"></button>
    <button pButton icon="pi pi-sort" class="mr-2 p-button-help" label="Por color"
      (click)="changeOrder('color')"></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="Heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>
              <i [ngClass]="hero.canFly | canFly"
                [ngStyle]="{ 'color': hero.canFly ? 'green' : 'red', 'font-size': '1rem', 'align-items': 'center' }"></i>
            </td>
            <td style="display: flex; align-items: center;">
              <div
                style="background-color: white; border-radius: 20px; display: flex; width: 32px; margin-right: 10px; padding: 4px;">
                <i class="pi pi-android" [ngStyle]="{ 'color': hero.color | getColor, 'font-size': '1.5rem',}"></i>
              </div>
              <div>{{ hero.color | getColor}}</div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
